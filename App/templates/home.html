{% extends 'base.html' %} {% block content %}
<form method="post" class="buttons">
  <h3>Welcome to Pharma-Health Chat Room</h3>
<div>
  <label>Name:</label> 
  <input type="text" placeholder="Please input your name" name="name" value="{{name}}" />
</div>
<div class="join">
  No code? Create a room <button type="submit" name="create" class="create-btn">Create</button>
</div>
<div>
  <input type="text" placeholder="Enter Room code to join" name="code" value="{{code}}" />
  <button type="submit" name="join">Join a Room</button>
</div>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
